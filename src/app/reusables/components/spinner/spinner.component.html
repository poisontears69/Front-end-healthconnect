<div
  class="spinner-fullscreen"
  *ngIf="loading"
  [@spinnerFade]="visibility ? 'visible' : 'hidden'"
>
  <div class="spinner-centered">
    <img class="rotate" src="assets/spinner.png" alt="spinner" *ngIf="!introduction" />
    <img src="favicon.ico" alt="spinner" *ngIf="introduction" />
  </div>
</div>
