<div class="manage-users-container">
    <h2>Manage Users</h2>
  
    <!-- Search and Filter Section -->
    <div class="search-filter">
      <mat-form-field appearance="outline">
        <mat-label>Search Users</mat-label>
        <input matInput placeholder="Search by name or email" [(ngModel)]="searchQuery" (input)="applySearch()" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="selectedRole" (selectionChange)="applyFilter()">
          <mat-option value="">All Roles</mat-option>
          <mat-option value="doctor">Doctor</mat-option>
          <mat-option value="patient">Patient</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Users Table -->
    <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{ user.status }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="viewUser(user)">View</button>
          <button mat-button color="warn" (click)="suspendUser(user)">Suspend</button>
          <button mat-button color="accent" (click)="deleteUser(user)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
