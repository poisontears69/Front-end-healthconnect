<div class="login-container">
  <div class="login-image">
    <img
      src="https://filipinotimes.net/wp-content/uploads/2017/11/Dr.-Cristina-Fernandez.jpg"
      alt="Login"
    />
  </div>
  <div class="main-content">
    <div class="login-content">
      <h1 class="login-title">Sign In</h1>
      <h2 class="login-subtitle">Unlock your world.</h2>

      <div class="label-flex">
        <p class="input-label">Email</p>
        <p class="required">*</p>
      </div>

      <input
        type="email"
        class="login-input"
        placeholder="Enter your email"
        name="email"
        [@inputError]="errorState[0]"
        (blur)="showError(0)"
      />

      <div class="label-flex">
        <p class="input-label">Password</p>
        <p class="required">*</p>
      </div>

      <input
        type="password"
        class="login-input"
        placeholder="Enter your password"
        name="password"
        [@inputError]="errorState[1]"
        (blur)="showError(1)"
      />

      <button
        class="login-button"
        [@buttonHover]="buttonState[0]"
        (mouseenter)="onButtonHover(0)"
        (mouseleave)="onButtonLeave(0)"
      >
        Sign In
      </button>
      <button
        class="create-account"
        [@buttonHover]="buttonState[1]"
        (mouseenter)="onButtonHover(1)"
        (mouseleave)="onButtonLeave(1)"
      >
        Create an account
      </button>

      <div class="login-link">
        <a href="">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
